name: Pull Request Build and Test

on:
    pull_request:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Actions
              uses: actions/checkout@v4

            - name: Setup .NET core
              uses: actions/setup-dotnet@v4.1.0
              with:
                dotnet-version: "v8.0.x"

            - name: Restore Dependencies
              run: dotnet restore "${{github.workspace}}/src/my_web_app.sln"
                
            - name: build
              run: dotnet build "${{github.workspace}}/src/my_web_app.sln" --no-restore --configuration release

            - name: test
              run: dotnet test "${{github.workspace}}/src/my_web_app.sln" --no-restore --logger:"junit;LogFilePath=${{github.workspace}}/results/test-files.xml"

            - name: Create Test Summary
              uses: test-summary/action@v2.4
              with:
                paths: ${{github.workspace}}/results/*.xml
                outputs: ${{github.workspace}}/results/summary.md
                show: "all"
              if: always()

            - name: Add Test Results to Job Summary
              run: |
                echo "Test Results:" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                cat "${{github.workspace}}/results/summary.md" >> $GITHUB_STEP_SUMMARY
              if: always()

            - name: Publish
              run: dotnet publish "${{github.workspace}}/src/my_web_app/my_web_app.csproj" -c Release -o mywebapp

            - name: Upload Build Artifact
              uses: actions/build-artifact@v4
              with:
                name: myapp
                path: mywebapp/**
                if_no_files_found: error
